<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo</title>
  <link rel="stylesheet" href="./css/font/iconfont.css">
  <link rel="stylesheet" href="./css/select-picker.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="js/jquery.min.js"></script>
</head>
<body>
  <div class="demo-box">
    <div class="select-picker" id="selectPicker" style="width: 200px">
     
    </div>
    <div class="select-picker" id="selectPicker2" style="width: 250px">
     
    </div>
  </div>

  <script src="js/select-picker.js"></script>
  <script>
    // demo1
    var selectPicker1 = new SelectPicker({
      elem: '#selectPicker',
      datas: ['湖北学院','工商学院','桂林大学','广东大学','工业大学','北京大学','农业大学', '上海大学', '哈尔滨大学']
    });
    // 获取值
    selectPicker1.onChange(function(val){
      console.log("1选中的值为；", val)
    })


    // demo2
    var selectPicker2 = new SelectPicker({
      elem: '#selectPicker2',
      datas: ['option1','option2','option3','option4']
    });
    // 获取值
    selectPicker2.onChange(function(val){
      console.log("2选中的值为；", val)
    })
  </script>
</body>
</html>
